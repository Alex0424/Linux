site_name: Linux Documentation
theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

plugins:
  - search
  - mermaid2

nav:
  - INFO: index.md

  - Linux:
    - INFO: linux/index.md
    - Archive: 'linux/archive.md'
    - Commands: 'linux/commands.md'
    - Crontab: 'linux/crontab.md'
    - HTTP CRUD: 'linux/HTTP_CRUD.md'
    - Env Var: 'linux/env_var.md'
    - Filter: 'linux/filter.md'
    - Path: 'linux/path.md'
    - Permission: 'linux/permission.md'
    - File System: 'linux/file_system.md'
    - Services: 'linux/services.md'
    - User: 'linux/user.md'
    - Vim: 'linux/vim.md'
    - GUI: 'linux/GUI.md'
    - Distros: 'linux/distros.md'
    - Boot: 'linux/boot.md'
    - Kernel: 'linux/kernel.md'

  - Networking:
    - INFO: networking/index.md
    - OSI: 'networking/OSI.md'

  - Kubernetes:
    - INFO: kubernetes/index.md
    - Getting Started:
        - Info: kubernetes/info.md
        - History: kubernetes/history.md
        - Introduction: kubernetes/introduction.md
    - Setup:
        - Setup Kubectl: kubernetes/setup_kubectl.md
        - Setup Minikube: kubernetes/setup_minikube.md
        - Setup Kops: kubernetes/setup_kops.md
    - Concepts:
        - Kubernetes architecture diagram: kubernetes/kubernetes_infrastructure_diagram.md
        - Commands & Arguments: kubernetes/commands_arguments.md
        - Objects: kubernetes/objects.md
        - Namespace: kubernetes/namespaces.md
        - Kube Config: kubernetes/kube_config.md
        - Jobs and Cron Jobs: kubernetes/jobs_cron_jobs.md
        - DaemonSet: kubernetes/daemonset.md
        - Taints and Tolerations: kubernetes/taints_tolerations.md
        - Limits: kubernetes/limits.md
    - Workloads:
        - ReplicaSet: kubernetes/replicaset.md
        - Deployment: kubernetes/deployment.md
        - Service: kubernetes/service.md
        - Volume: kubernetes/volumes.md
        - Config Map: kubernetes/config_map.md
        - Secrets: kubernetes/secrets.md
        - ingress: kubernetes/ingress.md
    - Helm:
        - Introduction: kubernetes/helm_introduction.md
